<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icon/Logo-pw.ico' %}">
    <script src="{% static 'js/jQuery.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/code.css' %}">
</head>
<body id="Screen">

      {% include 'navbar.html' %}
        {% block content %} {% endblock %}


    



    <div id="loader" class="LogoLoader">
        {% include 'icon/Logo-pw.svg' %}
      </div>
    
    <script>
        let LoaderKey = sessionStorage.getItem("loader");
        let screen = document.querySelector('#Screen');
        if (LoaderKey != 'OK'){
          screen.style.overflow = "hidden";
          setTimeout(function(){
            var loader = document.getElementById("loader");
            sessionStorage.setItem("loader", "OK");
            screen.style.overflow = "auto";
            loader.style.display = "none";
          }, 3000);
        }
        else {
          loader.style.display = "none";
        }
    
    </script>
    <script>

let all_input = document.querySelectorAll('input');
let all_textarea = document.querySelectorAll('textarea');

all_input.forEach(function(x) {
  x.setAttribute('dir', 'auto');
  x.setAttribute('autocomplete', 'off');
});
all_textarea.forEach(function(x) {
  x.setAttribute('dir', 'auto');
});

    </script>
</body>
</html>
